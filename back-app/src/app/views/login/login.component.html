<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>

<div class="header" (click)="redirectTo()">KanbanBasic</div>

<div class="login-container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input [(ngModel)]="loginForm.username" type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input [(ngModel)]="loginForm.password" type="password" id="password" name="password" required>
    </div>
    <button type="button" (click)="login()" class="btn-login">Iniciar Sesión</button>
    <button type="button" (click)="register()" class="btn-register">Registrarse</button>
  </form>
</div>

</body>
</html>
