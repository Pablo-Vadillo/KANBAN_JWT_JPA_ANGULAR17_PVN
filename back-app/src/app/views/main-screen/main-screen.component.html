<div class="header">
  <span>KanbanBasic</span>
  <button (click)="logout()" class="logout-btn">Logout</button>
</div>

<div class="container">
  <div class="sidebar">
    <ul>
      <li><a (click)="moveToUserInfo()"> Detalles Usuario</a></li>
    </ul>
  </div>

  <div class="content">
    <div class="kanban-board">
      <div class="kanban-item" (click)="moveKanbanScreen()" *ngFor="let item of kanbanItems">
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>
</div>
