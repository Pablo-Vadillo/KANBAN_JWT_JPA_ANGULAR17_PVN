<div class="header" (click)="redirectTo()">KanbanBasic</div>

<div class="content">
  <div class="register-container" style="margin-top: 120px;"> <!-- Ajusta el margen superior para dejar más espacio entre el encabezado y el registro -->
    <h2>Registro</h2>
    <form>
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input [(ngModel)]="registerForm.username" type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input [(ngModel)]="registerForm.email" type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input [(ngModel)]="registerForm.password" type="password" id="password" name="password" required>
      </div>
      <button type="button" (click)="register()" class="btn-register">Registrarse</button>
      <button type="button" (click)="login()" class="btn-login">Iniciar Sesión</button>
    </form>
  </div>
</div>
